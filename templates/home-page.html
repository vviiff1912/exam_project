{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
        <p class="no-articles">ALL NEW GAMES</p>
        <section id="welcome-world">
            {% for game in games %}
                <div class="game">

                    <div class="image-wrap">
                        <img src="{{ game.image_url }}"
                             alt="UNO">
                    </div>
                    <h3>{{ game.title }}</h3>
                    <h1>{{ game.category }}</h1>

                    <div class="data-buttons">
                        <a href="{% url 'game details' pk=game.pk %}" class="btn details-btn">Details</a>
                    </div>

                </div>
            {% endfor %}
        </section>
    {% endif %}

    <footer>
    </footer>

{% endblock %}
