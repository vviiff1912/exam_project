{% load static %}
{% load placeholders %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>GamesPlay</title>
</head>
<body>
<div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="{% url 'index' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'profile create' %}">Create Profile</a>
        </nav>
    </header>

    <!-- create profile form -->
    <section id="register-page" class="content auth">
       <form method="post" action="{% url 'profile login' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>LOGIN</h1>

                {{ form.username|placeholder:'Username' }}
                {{ form.password|placeholder:'*********' }}

                <input type="hidden" name="next" value="{{ next }}">
                <input class="btn submit" type="submit" value="Login Profile">
                {% csrf_token %}
            </div>
       </form>
     </section>

     <!-- footer -->
     <footer>
         SoftUni Team 2022. All rights reserved.
     </footer>

</div>
</body>
</html>
