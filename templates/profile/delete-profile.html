{% extends 'base/base.html' %}
{% block content %}

<section id="create-page" class="auth">
    <div class="container">
        <h1>Are you sure you want to delete your profile?</h1>

        <form method="post" action="{% url 'profile delete' pk=request.user.pk %}">

            <input class="btn submit" type="submit" value="Delete">
            {% csrf_token %}

        </form>

    </div>
</section>

<footer>
    &copy;SoftUni Team 2022. All rights reserved.
</footer>

{% endblock %}
